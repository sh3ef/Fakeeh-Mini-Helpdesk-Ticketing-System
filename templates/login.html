{% extends "base.html" %}

{% block title %}{{ _('تسجيل الدخول') }}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg border-0" style="border-radius: 15px;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-shield-alt" style="font-size: 3rem; color: var(--primary-color);"></i>
                    <h3 class="card-title mt-3 fw-bold">{{ _('تسجيل الدخول') }}</h3>
                </div>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        <label for="email"><i class="fas fa-envelope me-2"></i>{{ _('البريد الإلكتروني') }}</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password"><i class="fas fa-key me-2"></i>{{ _('كلمة المرور') }}</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">{{ _('دخول') }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
